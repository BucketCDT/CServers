//Server Config For Casual
// Server-Info
hostname CServer-Casual
sv_lan 0
heartbeat
sv_tags  nocrits,bots,casual,voteformap,stock,cserv
sv_password ""
writeip
writeid

//Reset-Commands
sv_gravity 800
mp_friendlyfire 0
host_timescale 1
sv_cheats 0
tf_grapplinghook_enable 0

// Commands-Boolean

// Frequent
mp_respawnwavetime 5
sv_alltalk 1
mp_idledealmethod 0

// Rarely-Changed
mp_autoteambalance 1
mp_disable_respawn_times 1
tf_use_fixed_weaponspreads 1
tf_weapon_criticals 0
mp_show_voice_icons 1
mp_winlimit 0
mp_maxrounds 0

// Commands-Intergers
mp_idlemaxtime 8

// Vote-Settings
sv_allow_votes 1
sv_vote_holder_may_vote_no 1
sv_vote_kick_ban_duration 30
sv_vote_issue_extendlevel_allowed 1
sv_vote_issue_scramble_teams_allowed 1
sv_vote_quorum_ratio 0.6
sv_vote_issue_kick_allowed 1
sv_vote_issue_nextlevel_allowed 1
sv_vote_issue_changelevel_allowed 0
sv_vote_issue_restart_game_allowed 1
sv_vote_allow_spectators 1

// Security
sv_namechange_cooldown_seconds 240
sv_allow_point_servercommand always
cl_customsounds 1
exec banned_user
exec banned_ip

// Sourcemod Settings
sm_advertisements_interval 150

// Server-Settings
net_maxfragments 512
net_maxcleartime 32
net_compresspackets_minsize 4048
net_maxfilesize 64
tf_allow_server_hibernation 0
net_disconnect_reason 1

// Auto-cycle
log 0
exec log_restart.cfg

// Bots
tf_bot_difficulty 3
tf_bot_quota 24
tf_bot_auto_vacate 0
tf_bot_join_after_player 0
tf_bot_quota_mode fill
